<div class="container">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.employeeId }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.departmentName  }} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.latestSalary  | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'department', 'salary']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'department', 'salary'];"></tr>
  </table>
</div>
